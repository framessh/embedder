<html>
  <head>
    <meta charset="UTF-8" />
    <title>Frame Embedder Demo</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
      .frames {
        width: 600px;
        height: auto;
      }
      .frames:last-of-type {
        padding-bottom: 50px;
      }
      #frames-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: start;
        font-family: arial;
      }
    </style>
    <link href="embedder.css" rel="stylesheet" />
    <script type="text/javascript">
      window.onmessage = (e) => {
        if (
          typeof e.data !== "object" ||
          "content" in e.data === false ||
          "type" in e.data === false ||
          this.live === true
        ) {
          return;
        }
        if (e.data.type === "Frame transaction") {
          alert("Transaction data received!");
        }
        if (e.data.type === "Frame mint") {
          alert("Mint data received!");
        }
        console.log(e.data);
      };
    </script>
  </head>
  <body>
    <div id="frames-container">
      <div>
        <h1>Frame Embedder Demo</h1>
      </div>
      <div>
        <h2>Dark Theme</h2>
      </div>
      <div
        data-frame-fid="628548"
        data-frame-theme="dark"
        data-frame-transactions-enabled="true"
        data-frame-url="https://ny-1.frames.sh/v/38871"
        class="frame-embed frames"
      ></div>
      <div>
        <h2>Light Theme</h2>
      </div>
      <div
        data-frame-fid="628548"
        data-frame-theme="light"
        data-frame-url="https://ny-1.frames.sh/v/38873"
        class="frame-embed frames"
      ></div>
    </div>
  </body>
  <script type="text/javascript" src="embedder.js"></script>
</html>
